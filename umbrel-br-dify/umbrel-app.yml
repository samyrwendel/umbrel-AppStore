description: >-
  Dify is an open-source LLM app development platform that combines AI workflow,
  RAG pipeline, Agent capabilities, model management, and observability features.

  Build production-ready AI applications in minutes, not weeks.

  Features:
    - Visual AI Workflow Builder
    - RAG Pipeline for knowledge bases
    - Agent Framework with tool calling
    - LLM Model Management (OpenAI, Claude, Gemini, etc.)
    - Prompt IDE for testing and optimization
    - Enterprise features with SSO/Access Control
    - Local deployment with full data control
    - API-first design for easy integration
    - Plugin system for extensibility

  Perfect for building chatbots, AI assistants, document Q&A,
  workflow automation, and custom AI applications.

