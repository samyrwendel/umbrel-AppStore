manifestVersion: 1
id: umbrel-br-mongodb
name: MongoDB
tagline: Banco de dados NoSQL com interface visual
icon: https://raw.githubusercontent.com/mongodb/mongo/master/docs/leaf.svg
category: Development
version: "8.0.0"
port: 8081
description: >-
  MongoDB 7 com autenticação e senha gerada automaticamente.
  
  ✅ MongoDB Compass: mongodb://admin:SENHA@umbrel.local:27017/?authSource=admin
  ✅ Mongo Express: Interface web incluída (já autenticada)
  
  A senha é mostrada na página do app no Umbrel.

developer: MongoDB
website: https://www.mongodb.com
dependencies: []
repo: https://github.com/mongodb/mongo
support: https://github.com/mongodb/mongo/issues
gallery:
  - https://webassets.mongodb.com/_com_assets/cms/mongodb_logo1-76twgcu2dm.png
releaseNotes: >-
  Versão 8.0.0 - Autenticação habilitada com senha gerada automaticamente pelo Umbrel.
defaultUsername: admin
defaultPassword: ${APP_PASSWORD}