version: '3.8'

services:
  server:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data:/data/db
    environment:
      MONGO_INITDB_DATABASE: umbrel
      # Para adicionar autenticação, descomente as linhas abaixo:
      # MONGO_INITDB_ROOT_USERNAME: admin
      # MONGO_INITDB_ROOT_PASSWORD: ${APP_PASSWORD}

  web:
    image: mongo-express:latest
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - ${APP_HOST_PORT}:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: server
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH: false
      ME_CONFIG_MONGODB_ENABLE_ADMIN: true
      # Se habilitar autenticação no MongoDB, descomente também:
      # ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      # ME_CONFIG_MONGODB_ADMINPASSWORD: ${APP_PASSWORD}