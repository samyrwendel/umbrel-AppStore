version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: umbrel-br-cleanup-manager_web_1
      APP_PORT: 3000

  web:
    image: node:20-alpine
    restart: on-failure
    stop_grace_period: 30s
    command: >
      sh -c "
        mkdir -p /app/public &&
        cd /app &&
        if [ ! -f /app/server.js ]; then
          echo 'Downloading app...' &&
          wget -q https://raw.githubusercontent.com/samyrwendel/umbrel-AppStore/master/umbrel-br-cleanup-manager/app/package.json -O /app/package.json &&
          wget -q https://raw.githubusercontent.com/samyrwendel/umbrel-AppStore/master/umbrel-br-cleanup-manager/app/server.js -O /app/server.js &&
          wget -q https://raw.githubusercontent.com/samyrwendel/umbrel-AppStore/master/umbrel-br-cleanup-manager/app/public/index.html -O /app/public/index.html &&
          npm install --production --silent
        fi &&
        node server.js
      "
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${APP_DATA_DIR}/data:/app
    environment:
      - PORT=3000
