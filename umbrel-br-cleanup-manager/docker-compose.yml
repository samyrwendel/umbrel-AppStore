version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: umbrel-br-cleanup-manager_web_1
      APP_PORT: 3000

  web:
    image: node:20-alpine
    restart: on-failure
    stop_grace_period: 30s
    working_dir: /app
    command: >
      sh -c "
        cd /app &&
        if [ ! -f package.json ]; then
          wget -qO- https://github.com/samyrwendel/umbrel-AppStore/archive/refs/heads/master.tar.gz | tar xz --strip-components=2 umbrel-AppStore-master/umbrel-br-cleanup-manager/app &&
          npm install --production --silent
        fi &&
        node server.js
      "
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${APP_DATA_DIR}/data/app:/app
    environment:
      - PORT=3000
