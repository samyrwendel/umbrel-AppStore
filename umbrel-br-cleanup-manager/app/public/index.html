<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleanup Manager - Umbrel</title>
  <style>
    /* Portainer-inspired Design System */
    :root {
      /* Portainer Colors */
      --be-primary: #0db7ed;          /* Docker/Portainer blue */
      --be-primary-dark: #0a8cb8;
      --be-primary-light: #37c6f4;

      /* Background Colors - Dark Theme */
      --bg-body: #1a1c21;
      --bg-card: #24272e;
      --bg-card-hover: #2d313a;
      --bg-sidebar: #14161a;
      --bg-input: #1a1c21;
      --bg-table-header: #2d313a;
      --bg-table-row-hover: rgba(13, 183, 237, 0.08);

      /* Border Colors */
      --border-color: #3d424d;
      --border-light: #4a5568;

      /* Text Colors */
      --text-primary: #ffffff;
      --text-secondary: #9ca3af;
      --text-muted: #6b7280;

      /* Status Colors */
      --success: #22c55e;
      --success-bg: rgba(34, 197, 94, 0.15);
      --warning: #f59e0b;
      --warning-bg: rgba(245, 158, 11, 0.15);
      --danger: #ef4444;
      --danger-bg: rgba(239, 68, 68, 0.15);
      --info: #0db7ed;
      --info-bg: rgba(13, 183, 237, 0.15);

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-body);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Header - Portainer style */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: var(--bg-card);
      border-radius: 8px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-sm);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo svg {
      width: 36px;
      height: 36px;
      fill: var(--be-primary);
    }

    .logo h1 {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .logo h1 span {
      color: var(--be-primary);
    }

    .refresh-btn {
      background: var(--be-primary);
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      background: var(--be-primary-dark);
      transform: translateY(-1px);
    }

    .refresh-btn.loading {
      opacity: 0.8;
    }

    .refresh-btn.loading svg {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Stats Grid - Portainer Dashboard Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: all 0.2s;
    }

    .stat-card:hover {
      border-color: var(--be-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--be-primary);
    }

    .stat-card h3 {
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 12px;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .stat-card .value.warning {
      color: var(--warning);
    }

    .stat-card .value.warning ~ .stat-card::before,
    .stat-card:has(.value.warning)::before {
      background: var(--warning);
    }

    .stat-card .value.danger {
      color: var(--danger);
    }

    .stat-card:has(.value.danger)::before {
      background: var(--danger);
    }

    .stat-card .value.success {
      color: var(--success);
    }

    .stat-card:has(.value.success)::before {
      background: var(--success);
    }

    /* Sections - Portainer Tables */
    .section {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--bg-table-header);
      cursor: pointer;
      transition: background 0.2s;
    }

    .section-header:hover {
      background: var(--bg-card-hover);
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title h2 {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.2px;
    }

    /* Badges - Portainer Style */
    .badge {
      background: var(--danger);
      color: white;
      font-size: 11px;
      padding: 3px 10px;
      border-radius: 12px;
      font-weight: 600;
    }

    .badge.warning {
      background: var(--warning);
      color: #1a1c21;
    }

    .badge.info {
      background: var(--be-primary);
    }

    .badge.success {
      background: var(--success);
    }

    .section-content {
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .section.expanded .section-content {
      max-height: 2000px;
    }

    .chevron {
      transition: transform 0.3s ease;
      color: var(--text-secondary);
    }

    .section.expanded .chevron {
      transform: rotate(180deg);
    }

    /* Item List - Portainer Table Rows */
    .item-list {
      list-style: none;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      border-bottom: 1px solid var(--border-color);
      transition: background 0.15s;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item:hover {
      background: var(--bg-table-row-hover);
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item-details {
      color: var(--text-muted);
      font-size: 12px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .item-details span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Status Badges - Portainer Style */
    .status-badge {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-exited {
      background: var(--danger-bg);
      color: var(--danger);
    }

    .status-running {
      background: var(--success-bg);
      color: var(--success);
    }

    .status-restarting {
      background: var(--warning-bg);
      color: var(--warning);
    }

    /* Buttons - Portainer Style */
    .delete-btn, .stop-btn, .kill-btn {
      background: transparent;
      padding: 7px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .delete-btn {
      border: 1px solid var(--danger);
      color: var(--danger);
    }

    .delete-btn:hover {
      background: var(--danger);
      color: white;
    }

    .stop-btn {
      border: 1px solid var(--warning);
      color: var(--warning);
    }

    .stop-btn:hover {
      background: var(--warning);
      color: #1a1c21;
    }

    .kill-btn {
      border: 1px solid #a855f7;
      color: #a855f7;
    }

    .kill-btn:hover {
      background: #a855f7;
      color: white;
    }

    .delete-btn:disabled, .stop-btn:disabled, .kill-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      pointer-events: none;
    }

    .item-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* Action Bar - Portainer Footer */
    .action-bar {
      display: flex;
      gap: 12px;
      padding: 16px 20px;
      background: var(--bg-table-header);
      border-top: 1px solid var(--border-color);
    }

    .action-btn {
      background: var(--be-primary);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .action-btn:hover {
      background: var(--be-primary-dark);
    }

    .action-btn.danger {
      background: var(--danger);
    }

    .action-btn.danger:hover {
      background: #dc2626;
    }

    .action-btn.secondary {
      background: var(--bg-card-hover);
      border: 1px solid var(--border-color);
    }

    .action-btn.secondary:hover {
      background: var(--border-color);
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Empty State */
    .empty-state {
      padding: 48px 20px;
      text-align: center;
      color: var(--text-muted);
    }

    .empty-state svg {
      width: 56px;
      height: 56px;
      margin-bottom: 16px;
      fill: var(--success);
      opacity: 0.7;
    }

    .empty-state p {
      font-size: 14px;
    }

    /* Toast - Portainer Notifications */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--bg-card);
      border-left: 4px solid var(--be-primary);
      padding: 14px 20px;
      border-radius: 4px;
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      gap: 12px;
      transform: translateX(120%);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
      max-width: 400px;
    }

    .toast.show {
      transform: translateX(0);
      opacity: 1;
    }

    .toast.success {
      border-left-color: var(--success);
    }

    .toast.error {
      border-left-color: var(--danger);
    }

    .toast.info {
      border-left-color: var(--be-primary);
    }

    .toast.warning {
      border-left-color: var(--warning);
    }

    /* Modal - Portainer Dialog */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0;
      max-width: 420px;
      width: 90%;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .modal h3 {
      padding: 16px 20px;
      background: var(--bg-table-header);
      border-bottom: 1px solid var(--border-color);
      font-size: 16px;
      font-weight: 600;
    }

    .modal p {
      color: var(--text-secondary);
      padding: 20px;
      font-size: 14px;
      line-height: 1.6;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      padding: 16px 20px;
      background: var(--bg-table-header);
      border-top: 1px solid var(--border-color);
    }

    .modal-btn {
      padding: 9px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      border: none;
      transition: all 0.2s;
    }

    .modal-btn.cancel {
      background: var(--bg-card-hover);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .modal-btn.cancel:hover {
      background: var(--border-color);
    }

    .modal-btn.confirm {
      background: var(--danger);
      color: white;
    }

    .modal-btn.confirm:hover {
      background: #dc2626;
    }

    /* Disk Usage Bar */
    .disk-bar {
      height: 6px;
      background: var(--bg-body);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 12px;
    }

    .disk-bar-fill {
      height: 100%;
      background: var(--be-primary);
      transition: width 0.5s ease;
      border-radius: 3px;
    }

    .disk-bar-fill.warning {
      background: var(--warning);
    }

    .disk-bar-fill.danger {
      background: var(--danger);
    }

    /* Loading Spinner */
    .loading-spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid var(--border-color);
      border-top-color: var(--be-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }

      header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }

      .stats-grid {
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .stat-card {
        padding: 16px;
      }

      .stat-card .value {
        font-size: 24px;
      }

      .item {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .item-actions {
        width: 100%;
      }

      .item-actions button {
        flex: 1;
      }

      .action-bar {
        flex-direction: column;
      }

      .action-btn {
        justify-content: center;
      }
    }

    /* Scrollbar - Portainer Style */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-body);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-light);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
          <path d="M235.5,216.81c-22.56-11-35.5-34.58-35.5-64.8V134.73a15.94,15.94,0,0,0-10.09-14.87L165,110a8,8,0,0,1-4.48-10.34l21.32-53a28,28,0,0,0-16.1-37,28.14,28.14,0,0,0-35.82,16,.61.61,0,0,0,0,.12L108.9,79a8,8,0,0,1-10.37,4.49L73.11,73.14A15.89,15.89,0,0,0,55.74,76.8C34.68,98.45,24,123.75,24,152a111.45,111.45,0,0,0,31.18,77.53A8,8,0,0,0,61,232H232a8,8,0,0,0,3.5-15.19ZM67.14,88l25.41,10.3a24,24,0,0,0,31.23-13.45l21-53c2.56-6.11,9.47-9.27,15.43-7a12,12,0,0,1,6.88,15.92L145.69,93.76a24,24,0,0,0,13.43,31.14L184,134.73V152c0,.33,0,.66,0,1L55.77,101.71A108.84,108.84,0,0,1,67.14,88Zm48,128H40.75a93.9,93.9,0,0,1-5.15-10.67l150.17,60.94C180.91,209.47,171.47,208,160,208a8,8,0,0,1,0-16c15.44,0,35.56,4,52.55,16H115.18Z"/>
        </svg>
        <h1><span>Cleanup</span> Manager</h1>
      </div>
      <button class="refresh-btn" onclick="loadData()">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
        </svg>
        Atualizar
      </button>
    </header>

    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <h3>Uso do Disco</h3>
        <div class="value" id="diskUsage">-</div>
        <div class="disk-bar">
          <div class="disk-bar-fill" id="diskBar" style="width: 0%"></div>
        </div>
      </div>
      <div class="stat-card">
        <h3>Containers Ativos</h3>
        <div class="value success" id="runningContainers">-</div>
      </div>
      <div class="stat-card">
        <h3>Problemas Detectados</h3>
        <div class="value danger" id="failedCount">-</div>
      </div>
      <div class="stat-card">
        <h3>Volumes Orfãos</h3>
        <div class="value warning" id="orphanVolumes">-</div>
      </div>
    </div>

    <!-- Failed Installations Section -->
    <div class="section" id="failedSection">
      <div class="section-header" onclick="toggleSection('failedSection')">
        <div class="section-title">
          <h2>Instalações com Problema</h2>
          <span class="badge" id="failedBadge">0</span>
        </div>
        <svg class="chevron" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
        </svg>
      </div>
      <div class="section-content">
        <ul class="item-list" id="failedList"></ul>
        <div class="action-bar" id="failedActions" style="display: none;">
          <button class="action-btn danger" onclick="cleanAllFailed()">Limpar Todos</button>
        </div>
      </div>
    </div>

    <!-- Orphan Volumes Section -->
    <div class="section" id="volumesSection">
      <div class="section-header" onclick="toggleSection('volumesSection')">
        <div class="section-title">
          <h2>Volumes Orfãos</h2>
          <span class="badge warning" id="volumesBadge">0</span>
        </div>
        <svg class="chevron" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
        </svg>
      </div>
      <div class="section-content">
        <ul class="item-list" id="volumesList"></ul>
        <div class="action-bar" id="volumesActions" style="display: none;">
          <button class="action-btn danger" onclick="deleteAllOrphanVolumes()">Remover Todos os Volumes Órfãos</button>
        </div>
      </div>
    </div>

    <!-- Dangling Images Section -->
    <div class="section" id="imagesSection">
      <div class="section-header" onclick="toggleSection('imagesSection')">
        <div class="section-title">
          <h2>Imagens Pendentes</h2>
          <span class="badge info" id="imagesBadge">0</span>
        </div>
        <svg class="chevron" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
        </svg>
      </div>
      <div class="section-content">
        <ul class="item-list" id="imagesList"></ul>
        <div class="action-bar" id="imagesActions" style="display: none;">
          <button class="action-btn danger" onclick="deleteAllDanglingImages()">Remover Todas as Imagens Pendentes</button>
        </div>
      </div>
    </div>

    <!-- All Containers Section -->
    <div class="section" id="containersSection">
      <div class="section-header" onclick="toggleSection('containersSection')">
        <div class="section-title">
          <h2>Todos os Containers</h2>
          <span class="badge info" id="containersBadge">0</span>
        </div>
        <svg class="chevron" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
        </svg>
      </div>
      <div class="section-content">
        <ul class="item-list" id="containersList"></ul>
      </div>
    </div>

    <!-- Global Cleanup -->
    <div class="section">
      <div class="section-header" onclick="toggleSection('globalSection')" id="globalSection">
        <div class="section-title">
          <h2>Limpeza Global</h2>
        </div>
        <svg class="chevron" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
        </svg>
      </div>
      <div class="section-content">
        <div class="action-bar" style="border-top: none;">
          <button class="action-btn" onclick="pruneContainers()">Limpar Containers Parados</button>
          <button class="action-btn" onclick="pruneVolumes()">Limpar Volumes</button>
          <button class="action-btn" onclick="pruneImages()">Limpar Imagens</button>
          <button class="action-btn danger" onclick="confirmFullCleanup()">Limpeza Completa</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Confirmation Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h3 id="modalTitle">Confirmar</h3>
      <p id="modalMessage">Tem certeza?</p>
      <div class="modal-actions">
        <button class="modal-btn cancel" onclick="closeModal()">Cancelar</button>
        <button class="modal-btn confirm" id="modalConfirm">Confirmar</button>
      </div>
    </div>
  </div>

  <script>
    let currentAction = null;

    async function loadData() {
      const refreshBtn = document.querySelector('.refresh-btn');
      refreshBtn.classList.add('loading');

      try {
        await Promise.all([
          loadOverview(),
          loadFailed(),
          loadOrphanVolumes(),
          loadDanglingImages(),
          loadContainers()
        ]);
      } catch (e) {
        showToast('Erro ao carregar dados', 'error');
      }

      refreshBtn.classList.remove('loading');
    }

    async function loadOverview() {
      const res = await fetch('/api/overview');
      const data = await res.json();

      document.getElementById('diskUsage').textContent = data.diskUsage.percentage;
      const diskPercent = parseInt(data.diskUsage.percentage) || 0;
      const diskBar = document.getElementById('diskBar');
      diskBar.style.width = diskPercent + '%';
      diskBar.className = 'disk-bar-fill' + (diskPercent > 90 ? ' danger' : diskPercent > 70 ? ' warning' : '');

      document.getElementById('runningContainers').textContent = data.runningContainers + '/' + data.totalContainers;
      document.getElementById('failedCount').textContent = data.failedCount;
      document.getElementById('orphanVolumes').textContent = data.orphanVolumesCount;
    }

    async function loadFailed() {
      const res = await fetch('/api/failed');
      const items = await res.json();

      const list = document.getElementById('failedList');
      const badge = document.getElementById('failedBadge');
      const actions = document.getElementById('failedActions');

      badge.textContent = items.length;

      if (items.length === 0) {
        list.innerHTML = '<div class="empty-state"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg><p>Nenhum problema encontrado!</p></div>';
        actions.style.display = 'none';
      } else {
        list.innerHTML = items.map(item => `
          <li class="item">
            <div class="item-info">
              <div class="item-name">
                ${item.name}
                <span class="status-badge status-${item.state}">${item.state}</span>
              </div>
              <div class="item-details">
                <span>ID: ${item.id}</span>
                <span>Imagem: ${item.image}</span>
                <span>Motivo: ${item.reason}</span>
              </div>
            </div>
            <div class="item-actions">
              ${item.state === 'running' || item.state === 'restarting' ? `
                <button class="stop-btn" onclick="stopContainer('${item.fullId}')">Parar</button>
                <button class="kill-btn" onclick="killContainer('${item.fullId}')">Forçar</button>
              ` : ''}
              <button class="delete-btn" onclick="deleteContainer('${item.fullId}')">Remover</button>
            </div>
          </li>
        `).join('');
        actions.style.display = 'flex';
      }
    }

    async function loadOrphanVolumes() {
      const res = await fetch('/api/volumes/orphan');
      const items = await res.json();

      const list = document.getElementById('volumesList');
      const badge = document.getElementById('volumesBadge');
      const actions = document.getElementById('volumesActions');

      badge.textContent = items.length;

      if (items.length === 0) {
        list.innerHTML = '<div class="empty-state"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg><p>Nenhum volume orfão encontrado!</p></div>';
        actions.style.display = 'none';
      } else {
        list.innerHTML = items.map(item => `
          <li class="item">
            <div class="item-info">
              <div class="item-name">${item.name}</div>
              <div class="item-details">
                <span>Driver: ${item.driver}</span>
                <span>Tamanho: ${item.size}</span>
              </div>
            </div>
            <button class="delete-btn" onclick="deleteVolume('${item.name}')">Remover</button>
          </li>
        `).join('');
        actions.style.display = 'flex';
      }
    }

    async function loadDanglingImages() {
      const res = await fetch('/api/images/dangling');
      const items = await res.json();

      const list = document.getElementById('imagesList');
      const badge = document.getElementById('imagesBadge');
      const actions = document.getElementById('imagesActions');

      badge.textContent = items.length;

      if (items.length === 0) {
        list.innerHTML = '<div class="empty-state"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg><p>Nenhuma imagem pendente!</p></div>';
        actions.style.display = 'none';
      } else {
        list.innerHTML = items.map(item => `
          <li class="item">
            <div class="item-info">
              <div class="item-name">${item.id}</div>
              <div class="item-details">
                <span>Tamanho: ${item.size}</span>
                <span>Criado: ${item.created}</span>
              </div>
            </div>
            <button class="delete-btn" onclick="deleteImage('${item.fullId}')">Remover</button>
          </li>
        `).join('');
        actions.style.display = 'flex';
      }
    }

    async function loadContainers() {
      const res = await fetch('/api/containers');
      const items = await res.json();

      const list = document.getElementById('containersList');
      const badge = document.getElementById('containersBadge');

      badge.textContent = items.length;

      if (items.length === 0) {
        list.innerHTML = '<div class="empty-state"><p>Nenhum container encontrado</p></div>';
      } else {
        list.innerHTML = items.map(item => `
          <li class="item">
            <div class="item-info">
              <div class="item-name">
                ${item.name}
                <span class="status-badge status-${item.state}">${item.state}</span>
              </div>
              <div class="item-details">
                <span>ID: ${item.id}</span>
                <span>Imagem: ${item.image}</span>
                <span>Status: ${item.status}</span>
              </div>
            </div>
          </li>
        `).join('');
      }
    }

    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.classList.toggle('expanded');
    }

    async function stopContainer(id) {
      showModal('Parar Container', 'Tem certeza que deseja parar este container?', async () => {
        try {
          const res = await fetch(`/api/container/${id}/stop`, { method: 'POST' });
          const data = await res.json();
          if (data.success) {
            showToast(data.message, 'success');
            loadData();
          } else {
            showToast(data.error || 'Erro ao parar', 'error');
          }
        } catch (e) {
          showToast('Erro ao parar container', 'error');
        }
      });
    }

    async function killContainer(id) {
      showModal('Forçar Parada', 'Isso vai forçar a parada imediata do container. Continuar?', async () => {
        try {
          const res = await fetch(`/api/container/${id}/kill`, { method: 'POST' });
          const data = await res.json();
          if (data.success) {
            showToast(data.message, 'success');
            loadData();
          } else {
            showToast(data.error || 'Erro ao forçar parada', 'error');
          }
        } catch (e) {
          showToast('Erro ao forçar parada', 'error');
        }
      });
    }

    async function deleteContainer(id) {
      if (!confirm('Tem certeza que deseja remover este container?')) return;

      try {
        showToast('Removendo container...', 'info');
        console.log('Chamando DELETE para:', id);
        const res = await fetch(`/api/container/${id}`, { method: 'DELETE' });
        console.log('Resposta recebida:', res.status);
        const data = await res.json();
        console.log('Data:', data);
        if (data.success) {
          showToast('Container removido com sucesso', 'success');
          loadData();
        } else {
          showToast(`Erro: ${data.error}${data.details ? ' - ' + data.details : ''}`, 'error');
        }
      } catch (e) {
        console.error('Erro:', e);
        showToast('Erro ao remover container: ' + e.message, 'error');
      }
    }

    async function deleteVolume(name) {
      if (!confirm('Tem certeza que deseja remover este volume? Os dados serão perdidos permanentemente.')) return;

      try {
        showToast('Removendo volume...', 'info');
        console.log('Chamando DELETE VOLUME para:', name);
        const res = await fetch(`/api/volume/${encodeURIComponent(name)}`, { method: 'DELETE' });
        console.log('Resposta recebida:', res.status);
        const data = await res.json();
        console.log('Data:', data);
        if (data.success) {
          showToast('Volume removido com sucesso', 'success');
          loadData();
        } else {
          showToast(`Erro: ${data.error}${data.details ? ' - ' + data.details : ''}`, 'error');
        }
      } catch (e) {
        console.error('Erro:', e);
        showToast('Erro ao remover volume: ' + e.message, 'error');
      }
    }

    async function deleteAllOrphanVolumes() {
      if (!confirm('ATENÇÃO: Isso vai remover TODOS os 83 volumes órfãos. Tem certeza?')) return;

      try {
        showToast('Buscando volumes órfãos...', 'info');
        const res = await fetch('/api/volumes/orphan');
        const volumes = await res.json();

        if (volumes.length === 0) {
          showToast('Nenhum volume órfão encontrado', 'success');
          return;
        }

        showToast(`Removendo ${volumes.length} volumes...`, 'info');
        let removed = 0;
        let errors = 0;

        for (const vol of volumes) {
          try {
            const delRes = await fetch(`/api/volume/${encodeURIComponent(vol.name)}`, { method: 'DELETE' });
            const data = await delRes.json();
            if (data.success) {
              removed++;
              // Update progress every 10 volumes
              if (removed % 10 === 0) {
                showToast(`Progresso: ${removed}/${volumes.length} volumes removidos...`, 'info');
              }
            } else {
              errors++;
              console.error(`Erro ao remover ${vol.name}:`, data.error);
            }
          } catch (e) {
            errors++;
            console.error(`Erro ao remover ${vol.name}:`, e);
          }
        }

        if (errors === 0) {
          showToast(`${removed} volumes removidos com sucesso!`, 'success');
        } else {
          showToast(`${removed} volumes removidos, ${errors} erros`, 'warning');
        }
        loadData();
      } catch (e) {
        console.error('Erro:', e);
        showToast('Erro ao remover volumes: ' + e.message, 'error');
      }
    }

    async function deleteImage(id) {
      if (!confirm('Tem certeza que deseja remover esta imagem?')) return;

      try {
        showToast('Removendo imagem...', 'info');
        const res = await fetch(`/api/image/${encodeURIComponent(id)}`, { method: 'DELETE' });
        const data = await res.json();
        if (data.success) {
          showToast('Imagem removida com sucesso', 'success');
          loadData();
        } else {
          showToast(`Erro: ${data.error}`, 'error');
        }
      } catch (e) {
        showToast('Erro ao remover imagem: ' + e.message, 'error');
      }
    }

    async function deleteAllDanglingImages() {
      if (!confirm('ATENÇÃO: Isso vai remover TODAS as imagens pendentes. Tem certeza?')) return;

      try {
        showToast('Buscando imagens pendentes...', 'info');
        const res = await fetch('/api/images/dangling');
        const images = await res.json();

        if (images.length === 0) {
          showToast('Nenhuma imagem pendente encontrada', 'success');
          return;
        }

        showToast(`Removendo ${images.length} imagens...`, 'info');
        let removed = 0;
        let errors = 0;

        for (const img of images) {
          try {
            const delRes = await fetch(`/api/image/${encodeURIComponent(img.fullId)}`, { method: 'DELETE' });
            const data = await delRes.json();
            if (data.success) {
              removed++;
              if (removed % 5 === 0) {
                showToast(`Progresso: ${removed}/${images.length} imagens removidas...`, 'info');
              }
            } else {
              errors++;
              console.error(`Erro ao remover ${img.id}:`, data.error);
            }
          } catch (e) {
            errors++;
            console.error(`Erro ao remover ${img.id}:`, e);
          }
        }

        if (errors === 0) {
          showToast(`${removed} imagens removidas com sucesso!`, 'success');
        } else {
          showToast(`${removed} imagens removidas, ${errors} erros`, 'warning');
        }
        loadData();
      } catch (e) {
        console.error('Erro:', e);
        showToast('Erro ao remover imagens: ' + e.message, 'error');
      }
    }

    async function cleanAllFailed() {
      if (!confirm('Tem certeza que deseja remover todos os containers com problema?')) return;

      try {
        showToast('Removendo containers com problema...', 'info');
        const res = await fetch('/api/failed');
        const items = await res.json();

        if (items.length === 0) {
          showToast('Nenhum container com problema encontrado', 'success');
          return;
        }

        let removed = 0;
        let errors = 0;

        for (const item of items) {
          try {
            const delRes = await fetch(`/api/container/${item.fullId}`, { method: 'DELETE' });
            const data = await delRes.json();
            if (data.success) {
              removed++;
            } else {
              errors++;
            }
          } catch (e) {
            errors++;
          }
        }

        if (errors === 0) {
          showToast(`${removed} containers removidos com sucesso!`, 'success');
        } else {
          showToast(`${removed} containers removidos, ${errors} erros`, 'warning');
        }
        loadData();
      } catch (e) {
        showToast('Erro ao limpar: ' + e.message, 'error');
      }
    }

    async function pruneContainers() {
      if (!confirm('Remover todos os containers parados?')) return;

      try {
        showToast('Limpando containers parados...', 'info');
        const res = await fetch('/api/prune/containers', { method: 'POST' });
        const data = await res.json();
        showToast(`Liberado: ${data.spaceReclaimed}`, 'success');
        loadData();
      } catch (e) {
        showToast('Erro ao limpar: ' + e.message, 'error');
      }
    }

    async function pruneVolumes() {
      if (!confirm('Remover todos os volumes não utilizados? Os dados serão perdidos permanentemente.')) return;

      try {
        showToast('Limpando volumes...', 'info');
        const res = await fetch('/api/prune/volumes', { method: 'POST' });
        const data = await res.json();
        showToast(`Liberado: ${data.spaceReclaimed}`, 'success');
        loadData();
      } catch (e) {
        showToast('Erro ao limpar: ' + e.message, 'error');
      }
    }

    async function pruneImages() {
      if (!confirm('Remover todas as imagens não utilizadas?')) return;

      try {
        showToast('Limpando imagens...', 'info');
        const res = await fetch('/api/prune/images', { method: 'POST' });
        const data = await res.json();
        showToast(`Liberado: ${data.spaceReclaimed}`, 'success');
        loadData();
      } catch (e) {
        showToast('Erro ao limpar: ' + e.message, 'error');
      }
    }

    async function confirmFullCleanup() {
      if (!confirm('ATENÇÃO: Isso removerá TODOS os containers parados, volumes não utilizados e imagens pendentes. Os dados podem ser perdidos permanentemente. Continuar?')) return;

      try {
        showToast('Executando limpeza completa...', 'info');
        const res = await fetch('/api/cleanup/all', { method: 'POST' });
        const data = await res.json();
        showToast(`Limpeza concluída! Containers: ${data.results.containers}, Volumes: ${data.results.volumes}, Imagens: ${data.results.images}. Liberado: ${data.results.spaceReclaimed}`, 'success');
        loadData();
      } catch (e) {
        showToast('Erro na limpeza: ' + e.message, 'error');
      }
    }

    function showModal(title, message, onConfirm) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalMessage').textContent = message;
      document.getElementById('modalOverlay').classList.add('show');
      currentAction = onConfirm;
      document.getElementById('modalConfirm').onclick = () => {
        closeModal();
        if (currentAction) currentAction();
      };
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('show');
      currentAction = null;
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast ' + type + ' show';
      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }

    // Close modal on outside click
    document.getElementById('modalOverlay').addEventListener('click', (e) => {
      if (e.target === document.getElementById('modalOverlay')) {
        closeModal();
      }
    });

    // Load data on page load
    loadData();

    // Auto refresh every 30 seconds
    setInterval(loadData, 30000);
  </script>
</body>
</html>
