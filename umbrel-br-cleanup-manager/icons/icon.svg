<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="broomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="url(#bgGrad)"/>

  <!-- Broom handle -->
  <rect x="115" y="45" width="14" height="100" rx="4" fill="#c4b5a0" transform="rotate(25, 128, 128)"/>

  <!-- Broom head base -->
  <ellipse cx="128" cy="175" rx="45" ry="12" fill="#8b5a2b" transform="rotate(25, 128, 128)"/>

  <!-- Broom bristles -->
  <g fill="url(#broomGrad)" transform="rotate(25, 128, 128)">
    <rect x="88" y="165" width="4" height="50" rx="2"/>
    <rect x="96" y="163" width="4" height="55" rx="2"/>
    <rect x="104" y="161" width="4" height="58" rx="2"/>
    <rect x="112" y="160" width="4" height="60" rx="2"/>
    <rect x="120" y="159" width="4" height="62" rx="2"/>
    <rect x="128" y="159" width="4" height="62" rx="2"/>
    <rect x="136" y="160" width="4" height="60" rx="2"/>
    <rect x="144" y="161" width="4" height="58" rx="2"/>
    <rect x="152" y="163" width="4" height="55" rx="2"/>
    <rect x="160" y="165" width="4" height="50" rx="2"/>
  </g>

  <!-- Sparkles -->
  <g fill="#fef08a">
    <circle cx="65" cy="70" r="6"/>
    <circle cx="55" cy="85" r="3"/>
    <circle cx="80" cy="55" r="4"/>

    <circle cx="195" cy="85" r="5"/>
    <circle cx="185" cy="65" r="3"/>
    <circle cx="205" cy="100" r="4"/>

    <circle cx="50" cy="150" r="4"/>
    <circle cx="210" cy="160" r="5"/>
  </g>

  <!-- Checkmark badge -->
  <circle cx="200" cy="200" r="32" fill="#22c55e"/>
  <path d="M185 200 L195 210 L218 187" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
