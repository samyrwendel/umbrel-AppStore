version: '3'

services:
  app:
    image: node:20-alpine
    restart: unless-stopped
    command: 
      - sh
      - -c
      - |
        echo "🚀 P2P TrustScore Bot v4.5.0 - DEVDEPENDENCIES CORRETAS..."
        apk add --no-cache git
        if [ ! -d /app/.git ]; then
          echo "📥 Clonando repositório..."
          git clone https://github.com/samyrwendel/p2ptruscore.git /app
        else
          echo "🔄 Atualizando código..."
          cd /app && git pull origin main
        fi
        cd /app
        echo "📦 Instalando TODAS as dependências (prod + dev)..."
        npm install --include=dev
        echo "🔧 Verificando se devDependencies foram instaladas..."
        npm list cross-env @nestjs/cli @types/node || echo "⚠️ Algumas devDependencies faltando"
        echo "🌐 Iniciando servidor NestJS em modo desenvolvimento..."
        npm run start:dev || echo "❌ start:dev falhou, tentando alternativas..."
        npm run start || echo "❌ start falhou, tentando ts-node..."
        npx ts-node src/main.ts || echo "❌ Todas as tentativas falharam"
    ports:
      - "3000:3000"
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      NODE_ENV: production
