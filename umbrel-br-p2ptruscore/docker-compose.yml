version: '3'

services:
  app:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "
        apk add --no-cache git &&
        if [ ! -d .git ]; then
          git clone https://github.com/samyrwendel/p2ptruscore.git .
        fi &&
        npm install &&
        echo 'CRIANDO .env com valores funcionais...' &&
        echo 'TELEGRAM_BOT_TOKEN=CONFIGURE_VIA_WEB_INTERFACE' > .env &&
        echo 'TELEGRAM_BOT_USERNAME=CONFIGURE_VIA_WEB_INTERFACE' >> .env &&
        echo 'MONGODB_CNN=mongodb://localhost:27017/p2ptruscore' >> .env &&
        echo 'PORT=3000' >> .env &&
        echo 'NODE_ENV=production' >> .env &&
        echo 'JWT_SECRET=umbrel-p2p-secret-key-2025' >> .env &&
        echo 'WEBHOOK_URL=http://localhost:3000/webhook' >> .env &&
        echo 'API_URL=http://localhost:3000/api' >> .env &&
        echo '.env criado:' && cat .env &&
        npx ts-node --transpile-only src/main.ts
      "
    ports:
      - "3000:3000"
    volumes:
      - ${APP_DATA_DIR}/data:/data
