version: '3'

services:
  app_proxy:
    environment:
      APP_HOST: bot
      APP_PORT: 3000

  bot:
    image: samyrwendel/p2ptruscore:latest
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_CNN: mongodb://admin:umbrel@host.docker.internal:27017/p2ptrustscore?authSource=admin
    ports:
      - "${APP_HOST_PORT}:3000"