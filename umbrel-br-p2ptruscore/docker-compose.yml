version: '3'

services:
  app:
    image: node:20-alpine
    restart: unless-stopped
    command: 
      - sh
      - -c
      - |
        echo "🚀 P2P TrustScore Bot v4.4.0 - CÓDIGO REAL (interface web do Git)..."
        apk add --no-cache git
        if [ ! -d /app/.git ]; then
          echo "📥 Clonando repositório..."
          git clone https://github.com/samyrwendel/p2ptruscore.git /app
        else
          echo "🔄 Atualizando código..."
          cd /app && git pull origin main
        fi
        cd /app
        echo "📦 Instalando dependências para rodar o código real..."
        npm install
        echo "🌐 Iniciando servidor NestJS em modo desenvolvimento..."
        npm run start:dev || npm run start || node src/main.js || echo "❌ Falha ao iniciar - tentando modo básico..."
    ports:
      - "3000:3000"
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      NODE_ENV: production
