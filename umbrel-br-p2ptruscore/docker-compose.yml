version: '3'

services:
  app_proxy:
    image: "ghcr.io/umbrel/app-proxy:v1.0.0"
    environment:
      APP_HOST: web
      APP_PORT: 3000
      PROXY_AUTH_ADD: "false"

  web:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    
    command: >
      sh -c "
        echo 'üåê Iniciando servidor de configura√ß√£o...' &&
        apk add --no-cache git &&
        git clone https://github.com/samyrwendel/umbrel-AppStore.git /tmp/config &&
        cp -r /tmp/config/umbrel-br-p2ptruscore/web-config/* /app/ &&
        rm -rf /tmp/config &&
        npm install &&
        echo '‚úÖ Servidor de configura√ß√£o pronto!' &&
        npm start
      "
    
    volumes:
      - ${APP_DATA_DIR}/data:/data
    
    environment:
      NODE_ENV: production

  bot:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    depends_on:
      - web
    
    command: >
      sh -c "
        echo 'ü§ñ Preparando P2P TrustScore Bot...' &&
        
        if [ ! -f /app/package.json ]; then
          echo 'Primeira execu√ß√£o - Clonando reposit√≥rio...' &&
          apk add --no-cache git &&
          git clone https://github.com/samyrwendel/p2ptruscore.git /tmp/bot &&
          cp -r /tmp/bot/* /app/ &&
          rm -rf /tmp/bot &&
          echo '‚úÖ C√≥digo clonado!'
        fi &&
        
        if [ ! -d /app/node_modules ]; then
          echo 'Instalando depend√™ncias (isso pode demorar)...' &&
          cd /app &&
          npm install --production=false &&
          echo '‚úÖ Depend√™ncias instaladas!'
        fi &&
        
        if [ ! -d /app/dist ]; then
          echo 'Compilando aplica√ß√£o...' &&
          cd /app &&
          npx nest build || npm run build &&
          echo '‚úÖ Aplica√ß√£o compilada!'
        fi &&
        
        echo 'üîß Verificando configura√ß√£o...' &&
        if [ -f /data/.env ]; then
          cp /data/.env /app/.env &&
          echo '‚úÖ Configura√ß√£o encontrada! Iniciando bot...' &&
          cd /app &&
          npm run start:prod
        else
          echo '‚ö†Ô∏è  Bot n√£o configurado!' &&
          echo 'üìù Configure o bot acessando a interface web (bot√£o Abrir)' &&
          echo '‚è≥ Aguardando configura√ß√£o...' &&
          while [ ! -f /data/.env ]; do
            sleep 30
          done &&
          echo 'üéâ Configura√ß√£o detectada! Reiniciando...' &&
          cp /data/.env /app/.env &&
          cd /app &&
          npm run start:prod
        fi
      "
    
    volumes:
      - ${APP_DATA_DIR}/app:/app
      - ${APP_DATA_DIR}/data:/data
    
    environment:
      NODE_ENV: production
      MONGODB_CNN: mongodb://admin:umbrel@host.docker.internal:27017/p2ptrustscore?authSource=admin