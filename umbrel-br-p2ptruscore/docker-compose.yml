version: '3'

services:
  app_proxy:
    environment:
      APP_HOST: app
      APP_PORT: 3000

  app:
    image: node:20-alpine
    restart: unless-stopped
    command: 
      - sh
      - -c
      - |
        echo "🚀 P2P TrustScore Bot v4.0.1 - CORREÇÃO BUILD..."
        apk add --no-cache git
        if [ ! -d /app/.git ]; then
          echo "📥 Clonando repositório..."
          git clone https://github.com/samyrwendel/p2ptruscore.git /app
        else
          echo "🔄 Atualizando código..."
          cd /app && git pull origin main
        fi
        cd /app
        echo "📦 Instalando dependências..."
        npm install
        echo "🔧 Instalando NestJS CLI globalmente..."
        npm install -g @nestjs/cli
        echo "🏗️ Compilando projeto com NestJS CLI..."
        if command -v nest >/dev/null 2>&1; then
          nest build
        else
          echo "⚠️ Usando npx como fallback..."
          npx @nestjs/cli build
        fi
        echo "🔍 Verificando se build foi criado..."
        if [ -f "/app/dist/main.js" ]; then
          echo "✅ Build criado com sucesso!"
          echo "🌐 Iniciando servidor com interface de configuração..."
          echo "✅ Acesse /api/config para configurar o bot"
          npm run start:prod
        else
          echo "❌ Build falhou, iniciando em modo desenvolvimento..."
          npm run start:dev
        fi
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      NODE_ENV: production
