version: '3'

services:
  app:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    command: >
      sh -c "
        apk add --no-cache git &&
        if [ ! -d .git ]; then
          git clone https://github.com/samyrwendel/p2ptruscore.git .
        fi &&
        npm install &&
        cp .env.example .env &&
        npx ts-node --transpile-only src/main.ts
      "
    ports:
      - "3000:3000"
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      NODE_ENV: production
