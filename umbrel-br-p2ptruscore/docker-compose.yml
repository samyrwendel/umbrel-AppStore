version: '3'

services:
  bot:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    
    command: >
      sh -c "
        if [ ! -f /app/package.json ]; then
          echo 'Primeira execução - Preparando ambiente...' &&
          apk add --no-cache git &&
          git clone https://github.com/samyrwendel/p2ptruscore.git /tmp/bot &&
          cp -r /tmp/bot/* /app/ &&
          rm -rf /tmp/bot
        fi &&
        
        if [ ! -d /app/node_modules ]; then
          echo 'Instalando dependências (isso pode demorar)...' &&
          cd /app &&
          npm install --production=false
        fi &&
        
        if [ ! -d /app/dist ]; then
          echo 'Compilando aplicação...' &&
          cd /app &&
          npx nest build || npm run build
        fi &&
        
        echo 'Verificando configuração...' &&
        if [ -f /data/.env ]; then
          cp /data/.env /app/.env &&
          echo 'Configuração encontrada!'
        else
          echo 'ATENÇÃO: Configure o bot criando /data/.env' &&
          echo 'Aguardando configuração...' &&
          while [ ! -f /data/.env ]; do
            sleep 30
          done &&
          cp /data/.env /app/.env
        fi &&
        
        echo 'Iniciando P2P TrustScore Bot...' &&
        cd /app &&
        npm run start:prod
      "
    
    volumes:
      - ${APP_DATA_DIR}/app:/app
      - ${APP_DATA_DIR}/data:/data
    
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_CNN: mongodb://admin:umbrel@host.docker.internal:27017/p2ptruscore?authSource=admin
    
    ports:
      - "${APP_HOST_PORT}:3000"