version: '3'

services:
  app:
    image: node:20-alpine
    restart: unless-stopped
    command: 
      - sh
      - -c
      - |
        echo "🚀 P2P TrustScore Bot v5.0.0 - PARA LOOP INFINITO + FORÇA INSTALAÇÃO..."
        apk add --no-cache git
        if [ ! -d /app/.git ]; then
          echo "📥 Clonando repositório..."
          git clone https://github.com/samyrwendel/p2ptruscore.git /app
        else
          echo "🔄 Atualizando código..."
          cd /app && git pull origin main
        fi
        cd /app
        echo "📦 FORÇANDO instalação de devDependencies no UmbrelOS..."
        npm install --include=dev --force
        echo "🔧 Instalando dependências críticas globalmente..."
        npm install -g @nestjs/cli cross-env ts-node typescript
        echo "🔍 Verificando instalações..."
        which cross-env || echo "❌ cross-env não encontrado"
        which nest || echo "❌ nest não encontrado" 
        which ts-node || echo "❌ ts-node não encontrado"
        echo "🌐 Tentando iniciar com múltiplas estratégias..."
        echo "Tentativa 1: ts-node direto..."
        npx ts-node src/main.ts && echo "✅ Sucesso com ts-node!" || echo "❌ ts-node falhou"
        echo "Tentativa 2: nest start..."
        nest start && echo "✅ Sucesso com nest!" || echo "❌ nest falhou"
        echo "Tentativa 3: node direto (após compilar)..."
        npx tsc && node dist/main.js && echo "✅ Sucesso com tsc!" || echo "❌ tsc falhou"
        echo "❌ TODAS as tentativas falharam - parando loop infinito"
        sleep 300
    ports:
      - "3000:3000"
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      NODE_ENV: production
