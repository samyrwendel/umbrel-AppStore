version: "2.1.0"
description: >-
  Bot de karma/reputação para grupos do Telegram construído com NestJS e TypeScript.
  
  ✨ Interface web integrada para configuração! Clique em "Abrir" para configurar facilmente.
  
  Permite que usuários deem e recebam pontos de karma, vejam rankings e muito mais.
  
  🔧 Configuração simples pela interface web integrada
  🤖 Bot completo com comandos de karma e ranking
  📊 API REST para integração com Telegram Mini Apps
  💾 Conecta automaticamente ao MongoDB local
  
  Requer MongoDB instalado (disponível nesta App Store).

