name: P2P TrustScore Bot
tagline: Bot de karma para Telegram
icon: https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg
category: Social
version: "1.0.7"
port: 3000
description: >-
  Bot de karma/reputação para grupos do Telegram construído com NestJS e TypeScript.
  
  Permite que usuários deem e recebam pontos de karma, vejam rankings e muito mais.
  
  IMPORTANTE: Após instalar, configure o bot via SSH criando o arquivo .env com suas credenciais do Telegram.
  
  Requer MongoDB instalado (disponível nesta App Store).

