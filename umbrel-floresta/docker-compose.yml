version: "3.7"

services:
  floresta:
    image: dlsz/floresta:latest
    pull_policy: always
    restart: on-failure
    stop_grace_period: 1m
    depends_on:
      - tor
    ports:
      - "50001:50001"  # Electrum server
      - "8332:8332"    # RPC interface
    volumes:
      - ${APP_DATA_DIR}/floresta:/data/.floresta
    environment:
      - RUST_LOG=info
    command: >
      florestad
      --data-dir /data/.floresta
      --electrum-address 0.0.0.0:50001
      --rpc-address 0.0.0.0:8332
      --network bitcoin
      --proxy umbrel-floresta_tor_1:9050
    healthcheck:
      test: ["CMD", "floresta-cli", "getblockchaininfo"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  tor:
    image: dperson/torproxy:latest
    restart: on-failure
    environment:
      - TOR_NewCircuitPeriod=30
