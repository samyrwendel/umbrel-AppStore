description: >-
  Floresta é uma implementação leve de full node Bitcoin escrita em Rust e alimentada por Utreexo, 
  um acumulador dinâmico projetado para o conjunto UTXO do Bitcoin.
  
  ✅ Full node Bitcoin completo com validação
  ✅ Servidor Electrum integrado
  ✅ Carteira watch-only
  ✅ Interface RPC compatível com Bitcoin Core
  ✅ Tecnologia Utreexo para eficiência de armazenamento
  
  O Floresta oferece uma alternativa eficiente ao Bitcoin Core, utilizando menos recursos 
  de armazenamento através da tecnologia Utreexo, mantendo a segurança e validação completa.
  
  Portas expostas:
  - 50001: Servidor Electrum
  - 8332: Interface RPC
  - 3333: Métricas Prometheus (opcional)

