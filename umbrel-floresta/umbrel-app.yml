releaseNotes: >-
  ## O que há de novo:
  
  ### v0.6.1 (Atual)
  - Implementação completa do full node Bitcoin
  - Servidor Electrum integrado
  - Suporte a carteira watch-only
  - Interface RPC compatível
  - Tecnologia Utreexo para otimização de armazenamento
  
  ### Recursos principais:
  - Validação completa de transações usando rust-bitcoinconsensus
  - Sincronização eficiente com a rede Bitcoin
  - Suporte a múltiplas redes (mainnet, testnet, signet, regtest)
  - Métricas Prometheus opcionais
  - Interface de linha de comando (floresta-cli)